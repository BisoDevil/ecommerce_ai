<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&amp;display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->


    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="static/script.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="static/css/style_1.css">
    <title>E-Commerce</title>

</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="row ">
                        <div class="col-lg-5 mb-5 mb-lg-0">
                            <h4 class="mb-5">E-Commerce AI Assistant</h4>
                            <form class="border-right pr-5 " onsubmit="return submitForm()">

                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" id="input" placeholder="Title">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" id="desc" cols="30" rows="7"
                                            placeholder="Write your description"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <select class="form-control" id="bullets" data-trigger
                                            name="choices-single-defaul">
                                            <option placeholder>Feature bullets</option>
                                            <option value="3">3 bullets</option>
                                            <option value="5">5 bullets</option>
                                            <option value="10">10 bullets</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row " style="margin-top: 14px;">
                                    <div class="col-md-12">
                                        <input type="submit" value="Generate"
                                            class="btn btn-primary rounded-0 py-2 px-4">

                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="col-lg-7 ml-auto">

                            <div id="category"></div>
                            <br>
                            <div id="result"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="static/js/bootstrap.min.js"></script>




</body>

</html>
